<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>For LX</title>
    <script src="data.js"></script>
    <style type="text/css">
        h1{text-align: center;
            font-size: 70px; 
            color:black;}
        #txt{font-size: 30px; color:black; text-decoration:none;}
        #showBtn{color:red;}
        #img1{width: 30px; height: 30px;}
        .modal {
            display: none;
            width: 300px;
            height: 300px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>你是谁？</h1><br/><br/>
    </div>
    <div style="text-align: center;">
        <strong>（千万别点!）</strong><br/><br/>
        <button id="showBtn">我是小天才😤</button><br/>

        <br/><br/><hr/><br/><strong>↓要点这里↓</strong><br/><br/>
        <a id="txt" href="txt.html">我是小笨蛋😋</a>
        </div>
        <div class="overlay" id="overlay"></div>
        <div style="text-align: center;" class="modal" id="modal">
            <img src="hua.jpg" style="max-width: 95%;">
            <p>《小天才》</p>
            <button id="closeBtn">说的就是我</button>
        </div>
        <script>
            document.getElementById('showBtn').addEventListener('click', function() {
                document.getElementById('modal').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            });
            document.getElementById('closeBtn').addEventListener('click', function() {
                document.getElementById('modal').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            });
        </script>
</body>
</html>
